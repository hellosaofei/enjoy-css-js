<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="item">box</div>
        <div class="item">box</div>

      <h1 style="text-align: center">grid布局(自然响应式)</h1>
      <div class="grid-layout grid-layout-1">
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>

      <div class="grid-layout grid-layout-2">
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>

    </div>
    <div class="container">
      <h1 style="text-align: center">grid布局(B站布局)</h1>
      <div class="grid-layout grid-layout-3">
        <div class="item box1">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
        <div class="item">box</div>
      </div>
    </div>
  </body>
</html>
