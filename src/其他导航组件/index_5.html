    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 防止水平滚动 */
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: #fff;
        /* padding: 10px 0; */
        /* text-align: center; */
        z-index: 1000; /* 确保导航栏在其他内容之上 */
        .logo {
          display: flex;
          align-items: center;
          position: absolute;
          top: 50%;
          left: 32px;
          transform: translateY(-50%);
          cursor: pointer;
          .logo-img-box {
            width: 32px;
            height: 32px;
            .logo-img {
              width: 100%;
              height: 100%;
            }
          }
          .logo-title {
            font-size: 24px;
            font-weight: 700;
            margin-left: 8px;
            background: linear-gradient(-60deg, #8700ff 0, #ff009e 100%);
            background-clip: text;
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
          }
        }
        .navs {
          display: flex;
          justify-content: flex-start;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          right: 32px;
          .nav {
            cursor: pointer;
            margin-left: 12px;
          }
          .active {
            color: #8700ff;
          }
        }
      }
      .content-container {
        display: flex;
        padding-top: 41px; /* 为固定导航栏留出空间 */
        height: calc(100vh - 50px); /* 减去导航栏的高度 */
        .left-sidebar {
          flex: 0 0 20%; /* 宽度为20% */
          background-color: #f2f2f2;
          overflow-y: auto; /* 允许垂直滚动 */
          padding: 10px;
          height: 100%; /* 与容器等高 */
          ul li {
            list-style: none;
            margin-bottom: 8px;
            a {
              color: #000;
              text-decoration: none;
            }
          }
        }
        .main-content {
          flex: 1; /* 剩余空间给主要内容 */
          background-color: #fff;
          overflow-y: auto; /* 允许垂直滚动 */
          padding: 10px;
          height: 100%; /* 与容器等高 */
        }
      }
      .part-container {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        .part-header {
          justify-content: center;
          display: flex;
          /* align-items: center; */
          div {
            padding: 60px 0 40px;
          }
        }
        .part-content {
          display: grid;
          gap: 10px;
          justify-content: center;
          grid-template-columns: repeat(auto-fill, 250px);
          /* grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); */
          .box {
            height: 215px;
            width: 165px;
            background-color: antiquewhite;
            border: 1px solid black;
          }
        }
      }
      .box-container {
        display: flex;
        flex-direction: column;
        .effect-1 {
          box-sizing: border-box;
          height: 140px;
          width: 240px;
          display: flex;
          flex-direction: column;
          background-color: antiquewhite;
          border-radius: 5px;
          padding: 15px 8px 10px;
          .top-part {
            display: flex;
            margin-bottom: 20px;
            padding-left: 10px;
            .left-content {
              margin-right: 20px;
            }
            .right-content {
              display: flex;
              flex-direction: column;
              span {
                margin-bottom: 10px;
              }
              .tag-list {

                justify-content: flex-start;
                gap: 10px;
              }
            }
          }
          .bottom-part {
            color: grey;
            font-size: 13px;
          }
        }
      }
      .left-box {
        width: 80%;
        .left-item {
          height: 100px;
          width: 100%;
          background-color: antiquewhite;
          margin-bottom: 20px;
        }

      .right-box {
