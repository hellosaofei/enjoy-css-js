<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 防止水平滚动 */
      }
      .show {
        left: 0 !important; /* 显示侧边栏 */
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: #fff;
        z-index: 1000; /* 确保导航栏在其他内容之上 */
        /* 顶部导航栏-左侧logo部分 */
        .logo-container {
          display: flex;
          align-items: center;
          cursor: pointer;
          margin-left: 20px;
          /* logo部分的图片盒子 */
          .logo-img-box {
            width: 32px;
            height: 32px;
            .logo-img {
              width: 100%;
              height: 100%;
            }
          }
          /* logo部分的标题部分 */
          .logo-title {
            font-size: 24px;
            font-weight: 700;
            margin-left: 8px;
            background: linear-gradient(-60deg, #8700ff 0, #ff009e 100%);
            background-clip: text;
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
          }
        }
        /* 顶部导航栏--右侧部分 */
        .navs {
          display: flex;
          margin-right: 20px;
          .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 12px;
          }
          .active {
            color: #8700ff;
          }
        }
      }
      /* 汉堡图标 */
      .navbar-toggle {
        display: none; /* 默认隐藏汉堡图标 */
        cursor: pointer;
        margin-left: 20px;
        span {
          display: block;
          width: 25px;
          height: 3px;
          background-color: #fff;
          margin-bottom: 5px;
          transition: 0.3s ease-in-out;
        }
      }
      /* 侧边栏-响应式 */
      .sidebar-resp {
        position: fixed;
        top: 60px;
        left: -250px; /* 初始位置在屏幕左侧外部 */
        width: 250px;
        height: 100vh;
        border-radius: 0 10px 10px 0;
        background-color: #333;
        color: #fff;
        transition: left 0.3s ease-in-out;
        z-index: 1000; /* 确保侧边栏在内容之上 */
        .sidebar-resp-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          .sidebar-resp-title {
            margin: 20px 0 20px;
          }
          ul {
            list-style: none;
            padding: 0;
            margin: 0;
            li {
              padding: 10px;
              border-bottom: 1px solid #444;
              a {
                color: #fff;
                text-decoration: none;
              }
            }
          }
        }
      }

      .show-icon {
        img {
          width: 30px;
          height: 30px;
        }
      }
      /* 屏幕宽度大于700px：PC端 */
      @media (min-width: 700px) {
        /* 顶部导航栏右侧图标 */
        .show-icon {
          display: none !important;
        }
        /* 左侧导航栏-响应式部分 */
        .sidebar-resp.show {
          left: -250px; /* 显示侧边栏 */
        }
      }
      /* 屏幕宽度小于700px：APP端 */
      @media (max-width: 700px) {
        .logo-container {
          display: none !important;
        }

        .show-title {
          display: none !important;
        }
        .navbar-toggle {
          display: block; /* 在小屏幕上显示汉堡图标 */
        }

        .sidebar-resp {
          display: block; /* 确保侧边栏在小屏幕上存在 */
        }
      }
      ul {
        padding-left: 0px;
      }
      .content-container {
        display: flex;
        padding-top: 41px; /* 为固定导航栏留出空间 */
        height: calc(100vh - 50px); /* 减去导航栏的高度 */
        .left-sidebar {
          flex: 0 0 20%; /* 宽度为20% */
          background-color: #f2f2f2;
          overflow-y: auto; /* 允许垂直滚动 */
          padding: 10px;
          height: 100%; /* 与容器等高 */
          ul {
            display: flex;
            flex-direction: column;
            align-items: center;

            li {
              list-style: none;
              margin-bottom: 8px;
              a {
                color: #000;
                text-decoration: none;
              }
            }
          }
        }
        .main-content {
          flex: 1; /* 剩余空间给主要内容 */
          background-color: #fff;
          overflow-y: auto; /* 允许垂直滚动 */
          padding: 10px;
          height: 100%; /* 与容器等高 */
        }
      }
      .part-container {
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        .part-header {
          justify-content: center;
          display: flex;
          /* align-items: center; */
          div {
            padding: 60px 0 40px;
          }
        }
        .part-content {
          display: grid;
          gap: 10px;
          justify-content: center;
          grid-template-columns: repeat(auto-fill, 250px);
          /* grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); */
          .box {
            height: 215px;
            width: 165px;
            background-color: antiquewhite;
            border: 1px solid black;
          }
        }
      }
      .box-container {
        display: flex;
        flex-direction: column;
        .effect-1 {

          height: 140px;
          width: 240px;

          .top-part {

            margin-bottom: 20px;
            padding-left: 10px;
            .left-content {

            }
            .right-content {

              span {

              }
              .tag-list {
                display: flex;
                justify-content: flex-start;
                gap: 10px;
              }
            }
          }
          .bottom-part {
            color: grey;
            font-size: 13px;
          }
        }
      }

      @media (max-width: 700px) {
        .left-sidebar {
          display: none !important;
        }
      }
    </style>
